<label>Username</label>
<input type="text"
class="form-control"
[(ngModel)]="username">
<p *ngIf="!userEmpty()">Hello {{ username }}!</p>
<button class="btn btn-primary"
(click)="onAddUser()"
[disabled]="userEmpty()"
>Add User</button>
<hr>
